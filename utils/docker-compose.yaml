networks:
  app-network:
    driver: bridge

services:
  consul:
    image: consul:1.15.4
    container_name: emon_consul
    networks:
      - app-network
    ports:
      - "8500:8500"
    environment:
      CONSUL_HTTP_TOKEN: "e95b599e-166e-7d80-08ad-aee76e7ddf19"
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data"
    volumes:
      - consul_data:/consul/data
      - ./consul/server1.json:/consul/config/server1.json
      - ./consul/acls/:/consul/config/acls/

  postgres: 
    image: postgres:17-alpine
    container_name: emon_postgres
    networks:
      - app-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/postgres_data/data

  redis: 
    image: redis:7.4.1-alpine
    container_name: emon_redis
    networks:
      - app-network
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    networks:
      - app-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    networks:
      - app-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  cdnapi:
    image: 19122002/test_app:cdn
    container_name: emon_cdnapi
    networks:
      - app-network
    ports:
      - "3000:80"
    volumes:
      - cdn_data:/app/uploads
  
volumes:
  consul_data:
  postgres_data:
  cdn_data: