networks:
  app-network:
    driver: bridge

services:
  consul:
    image: consul:1.15.1
    container_name: consul
    networks:
      - app-network
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -server -bootstrap-expect=1 -ui -client=0.0.0.0 -data-dir=/consul/data"
    volumes:
      - consul_data:/consul/data
volumes:
  consul_data: